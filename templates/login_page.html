<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Bem-vindo de volta!</h2>
            <p>Faça login para acessar sua conta.</p>
            <form class="login-form" action="{{ url_for('signin') }}" method="post">
                <div class="input-group">
                    <label for="username">Usuário ou Email</label>
                    <input type="text" id="username" name="name" placeholder="Seu usuário ou email" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                </div>
                <div class="options-group">
                    <div class="remember-me">
                        <input type="checkbox" id="remember" name="remember">
                        <label for="remember">Lembrar-me</label>
                    </div>
                    <a href="#" class="forgot-password">Esqueceu a senha?</a>
                </div>
                <button type="submit" class="login-button">Entrar</button>
                <div class="social-login">
                    <p>Ou entre com:</p>
                    <div class="social-buttons">
                        <button type="button" class="social-btn google"><img src="https://img.icons8.com/color/16/000000/google-logo.png"/> Google</button>
                        <button type="button" class="social-btn facebook"><img src="https://img.icons8.com/fluency/16/000000/facebook-new.png"/> Facebook</button>
                    </div>
                </div>
                <div class="signup-link">
                    Não tem uma conta? <a href="#">Cadastre-se</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
