{% extends 'base.html' %}

{% block content %}

<div class="filter__buttons">
    <form action="filter" method="post">
    <button name="ctg" value="sport" id="sportbtn"> Esporte </button>
    <button name="ctg" value="geral" id="geralbtn"> Geral </button>
    </form>
</div>

<div class="news__container">

    
    {% for i in news %}
    <div class="card">
        <div class="card__img">
            <img src="" alt="">
        </div>
        <div class="card__text">
            <p> {{ news[i] }} </p>
        </div>
    </div>
    {% endfor %}
        

</div>

{% endblock %}
